<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-title">
  <h1>Calculadora</h1>
</div>

  <div class="calculator">
    <div class="display">

  <div id="operation" class="operation"></div>
  <div id="result" class="result">0</div>

  <div class="history-container">
  <button id="toggle-history">Historial</button>

  <div class="history hidden" id="history">
    <ul id="history-list"></ul>
  </div>
</div>

</div>

    <div class="buttons">
      <button>DEL</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>

      <button class="clear">C</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
