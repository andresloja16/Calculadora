<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-title">
    <h1>Calculadora</h1>
  </div>

  <div class="calculator">
    <div class="display">

      <div id="operation" class="operation"></div>
      <div id="result" class="result">0</div>

      <div class="history-container">
        <button id="toggle-history">Historial</button>

        <div class="history hidden" id="history">
          <ul id="history-list"></ul>
        </div>
      </div>

    </div>

    <div class="buttons">
      <!-- Fila 1: Operaciones especiales -->
      <button class="btn-clear secondary">C</button>
      <button class="btn-del secondary">DEL</button>
      <button class="btn-operator secondary" data-val="/">/</button>
      <button class="btn-operator secondary" data-val="*">*</button>

      <!-- Fila 2: 7-9 y Minus -->
      <button class="btn-num">7</button>
      <button class="btn-num">8</button>
      <button class="btn-num">9</button>
      <button class="btn-operator secondary" data-val="-">-</button>

      <!-- Fila 3: 4-6 y Plus -->
      <button class="btn-num">4</button>
      <button class="btn-num">5</button>
      <button class="btn-num">6</button>
      <button class="btn-operator secondary" data-val="+">+</button>

      <!-- Fila 4: 1-3 y Equal -->
      <button class="btn-num">1</button>
      <button class="btn-num">2</button>
      <button class="btn-num">3</button>
      <button class="btn-equal primary">=</button>

      <!-- Fila 5: 0 y Punto (repartidos) -->
      <button class="btn-num btn-zero">0</button>
      <button class="btn-num">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
